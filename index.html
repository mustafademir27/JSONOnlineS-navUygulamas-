<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Online Sınav Uygulaması</title>
</head>
<body>
    <div class="container" id="sinav">
        <div class="row">
            <h2 id="baslik">ONLİNE SINAV UYGULAMASI</h2>
        </div>
        <div class="row">
            <div class="col -md-4 col -md-6 col-md-12 ">
                <div class="soruAlani form-group">
                    <p id="soru"> Soru buraya gelecek...</p>
                    <ul>
                        <li>
                            <input type="radio" name="secenek" id="secenekA">
                            <label for="secenekA" id="aciklamaA">A seçeneği buraya gelecek</label>
                        </li>
                        <li>
                            <input type="radio" name="secenek" id="secenekB">
                            <label for="secenekB" id="aciklamaB"> B seçeneği buraya gelecek</label>
                        </li>
                        <li>
                            <input type="radio" name="secenek" id="secenekC">
                            <label for="secenekC" id="aciklamaC">C seçeneği buraya gelecek</label>
                        </li>
                        <li>
                            <input type="radio" name="secenek" id="secenekD">
                            <label for="secenekD" id="aciklamaD">D seçeceği buraya gelecek </label>
                        </li>
                    </ul>
                    <button type="button" id="gonder">Gönder</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
